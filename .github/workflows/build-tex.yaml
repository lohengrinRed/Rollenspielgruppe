name: build-pdf

on:
  push:
    branches: [main]
    paths:
      - '**/*.tex'

concurrency:
  group: build-pdf-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "pdf-bot"
          git config user.email "pdf-bot@users.noreply.github.com"

      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive
            /var/lib/texmf
            ~/.texlive
          key: texlive-${{ runner.os }}-2026

      - name: Install LaTeX
        run: |
          if [ ! -d /usr/share/texlive ]; then
            sudo apt-get update
            sudo apt-get install -y \
              texlive-latex-base \
              texlive-latex-recommended \
              texlive-latex-extra \
              texlive-fonts-recommended \
              texlive-lang-german
          fi

      - name: Detect changed tex files
        id: tex
        run: |
          git fetch origin main
          files=$(git diff --name-only origin/main...HEAD | grep '\.tex$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build PDFs
        if: steps.tex.outputs.files != ''
        run: |
          set -e
          for f in ${{ steps.tex.outputs.files }}; do
            make TEX="$f"
          done

      - name: Commit PDFs
        if: steps.tex.outputs.files != ''
        run: |
          git add '*.pdf'
          if git diff --cached --quiet; then
            exit 0
          fi
          git commit --fixup=HEAD

      - name: Rebase and push
        if: steps.tex.outputs.files != ''
        run: |
          git rebase origin/main --autosquash --autostash
          git push --force origin HEAD:main
